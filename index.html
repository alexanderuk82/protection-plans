<!DOCTYPE html>
<html class="scroll-smooth">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="../css/styles.css" rel="stylesheet" />
		<title>Protection plans</title>
	</head>
	<body class="bg-white font-base">
		<!-- Top -->
		<nav>
			<!-- Top banner Promo -->
			<div
				class="promoTop bg-greenAccent py-3 px-4 md:py-6 flex flex-row-reverse md:flex-row justify-between md:justify-center md:space-x-5 items-center"
			>
				<p class="text-white pl-4 md:pl-0">
					Quote insurance online to find the right plan for you and your family.
					<a href="#boxOption" class="font-semibold underline"> start now </a>
				</p>
				<button
					id="closeBannerTop"
					class="w-12 h-12 md:w-6 md:h-6 cursor-pointer"
				>
					<img src="./img/cancelIcon.svg" class="object-fill w-full" alt="" />
				</button>
			</div>

			<!-- Logo and contact -->

			<div class="bg-main200">
				<nav class="flex justify-between pl-5 md:pl-0 md:container md:mx-auto">
					<img src="./img/logo.svg" class="md:w-40 md:py-2" alt="logo" />
					<button
						class="bg-yellowAction py-3 md:py-2 px-2 md:px-11 cursor-pointer flex flex-col items-center justify-center"
					>
						<img src="./img/emailIcon.svg" class="md:hidden" alt="email" />
						<p
							class="tracking-[0.1875rem] text-heading md:font-medium md:tracking-normal md:text-[1.181rem] md:flex md:flex-row md:items-center"
						>
							Contact
							<span class="hidden md:flex md:ml-1">us</span>
						</p>
					</button>
				</nav>
			</div>
		</nav>
		<!-- Hero section -->
		<section class="bg-main h-[90vh] py-16">
			<!-- text -->
			<div class="md:container md:mx-auto">
				<div
					class="text-center space-y-4 md:text-left md:max-w-[32rem] md:ml-10"
				>
					<p class="text-xl font-bold text-yellowAction">Start now</p>
					<h1 class="text-4xl md:text-5xl text-white font-bold">
						The Personal Comparison Service
					</h1>
					<p class="text-white font-normal">
						Compare your policy options with the help of our experts. No hassle,
						no obligation.
					</p>
				</div>
			</div>

			<!-- option form boxes -->
		</section>

		<!-- Sticky footer banner-->
		<section class="bannerFooter">
			<p class="text-sm font-bold md:text-3xl">
				Take the next step: Get a quote today for any Insurance
			</p>
			<button type="button" class="btn-main">Continue</button>
		</section>
		<script src="./js/main.js"></script>
	</body>
</html>
